<ion-header  class="ion-no-border">
  <ion-toolbar class="ion-text-center">
    <ion-avatar slot="start">
      <!-- <img src="/assets/avatars/av-1.png"> -->
    </ion-avatar>
      <img src="/assets/logos/epmmop.png" 
    class="header">
    <ion-buttons slot="end">
      <ion-button (click)="showAlert()" color="danger">
        <ion-icon slot="icon-only" name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row class="top-20">

    <ion-col size="12" text-center>
      <img src="assets/avatars/{{usuario.avatar}}" class="img-avatar">
    </ion-col>

  </ion-row>

  <ion-row class="top-20">
    <ion-col size="12" text-center>
      <ion-label>
        <h1>Actualizar perfil</h1>
      </ion-label>
    </ion-col>
  </ion-row>


  <app-avatar-selector [avatar]="usuario.avatar" (avatarSeleccionado)="usuario.avatar= $event">
  </app-avatar-selector>

  <form #fActualizar="ngForm" (ngSubmit)="actualizar (fActualizar)">
    <ion-row>
      <ion-col>

        <ion-list>
          <ion-item> 
            <ion-label position="floating" color="epmmop"><strong>NOMBRE DE USUARIO:</strong></ion-label>
            <ion-input name="nombre" type="text"  [(ngModel)]="usuario.nombre" required minlength=1 maxlength=70></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col style="text-align: center;">
        <ion-button type="submit" color="tertiary" shape="round" [disabled]="fActualizar.invalid">
          Actualizar
        </ion-button>
      </ion-col>
    </ion-row>

  </form>


</ion-content>
